<div class="max-w-8xl mx-auto p-4">

  <!-- Encabezado -->
  <div class="bg-white rounded-xl shadow-md p-4 mb-4">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
      <div>
        <div class="flex items-center">
          <div class="bg-gray-200 border-2 border-dashed rounded-xl w-8 h-8 flex items-center justify-center">
            <fa-icon [icon]="['fas', getIconName('faRobot')]" style="font-size: 15px;"></fa-icon>


          </div>
          <h1 class="text-2xl font-bold text-gray-800 ml-5 mt-2">Asistente de Consultas</h1>
        </div>
      </div>

    </div>
  </div>

  <div class="border border-gray-100 rounded-lg overflow-hidden">

    <div class="mb-4">
      <input type="text" [(ngModel)]="question" name="question" (keydown.enter)="handleSubmit()"
        placeholder="Escribe tu pregunta y presiona Enter..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div *ngIf="botService.loading()" class="text-blue-600">Consultando al bot...</div>

  <div *ngIf="botService.response()" class="bg-gray-50 p-4 rounded-xl shadow-inner">
    <h3 class="text-lg font-semibold mb-2">Respuesta:</h3>
     <div class="answer-content">
      <div class="answer-text" [innerHTML]="formatAnswer()"></div>
    </div>
    <!--p class="whitespace-pre-line text-gray-800">{{ botService.response()?.answer }}</p-->

    <div *ngIf="botService.response()?.sources?.length" class="mt-4 text-sm text-gray-600">
      <h4 class="font-medium">ðŸ“„ Fuentes:</h4>
      <ul class="list-disc list-inside" *ngFor="let source of botService.response()?.sources">
        <li >
         {{ source.title }}
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="botService.error()" class="text-red-600">
    {{ botService.error() }}
  </div>
  </div>
</div>
